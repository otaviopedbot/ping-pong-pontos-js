<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Ping Pong Score</title>
</head>

<body>


    <div id="card" class="card">


        <figure class="card-img-top">
            <img  class="img-thumbnail" src="ping_pong.png" alt="ping pong racket">
        </figure>

        <header class="card-header">
            <h1>Ping Pong Pontos</h1>
        </header>

        <div class="card-body">

            <div class="card-text">

                <h1>
                    <span id="p1Display">0</span>
                    a
                    <span id="p2Display">0</span>

                    <span class="green h3" id="message"></span>
                </h1>

                <h6>Use os botões abaixo para mudar a pontuação</h6>

                <label>Pontuação máxima:</label>

                <select id="playTo">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>

            </div>

        </div>

        <footer class="card-footer">
            <button id="p1Button" onclick="addScore(1)" class="btn btn-primary">+1 Player 1</button>
            <button id="p2Button" onclick="addScore(2)" class="btn btn-info">+1 Player 2</button>
            <button id="reset" onclick="reset()" class="btn btn-danger">Recomeçar</button>
        </footer>

    </div>


    <script src="script.js"></script>
    
</body>

</html>
